<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src='//in.fw-cdn.com/32321363/1256648.js'
  chat='true'>
  </script>
  <title>Dummy Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      box-sizing: border-box;
    }
    .navbar {
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #1f2937;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #3b82f6;
    }
    .hero {
      background: #3b82f6;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #2563eb;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: #1f2937;
      color: white;
    }
      .chat-prompt {
  position: fixed;
  bottom: 80px; /* Adjust to be above the chat icon */
  right: 90px; /* Adjust to point to Freshchat icon */
  background-color: #007bff;
  color: white;
  padding: 12px 20px;
  border-radius: 20px;
  font-size: 14px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  animation: fadeIn 0.5s, fadeOut 0.5s 4.5s forwards; /* 5-second visibility */
  z-index: 9999;
  cursor: pointer;
}

/* Speech bubble arrow */
.chat-prompt-arrow {
  position: absolute;
  bottom: -10px;
  right: 20px;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 10px solid #007bff;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

  </style>
    <script
    src='//in.fw-cdn.com/32321363/1256648.js'
    chat='true'>
      window.onload = function() {
  const prompt = document.getElementById('chatPrompt');

  // Hide the prompt after 5 seconds
  setTimeout(() => {
    if (prompt) {
      prompt.style.display = 'none';
    }
  }, 5000);

  // Allow click to open Freshchat
  prompt.addEventListener('click', function() {
    if (window.fcWidget) {
      window.fcWidget.open();
    }
  });
};
    </script>
</head>
<body>
   <div id="chatPrompt" class="chat-prompt">
    Chat with our AI Assistant!
    <div class="chat-prompt-arrow"></div>
  </div>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Dummy Website</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to Dummy Website</h2>
    <p>A simple, clean design for your next project.</p>
  </div>

  <!-- Content Section -->
  <div class="content" id="content"></div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Dummy Website. All rights reserved.
  </div>

  <script>
    const content = document.getElementById('content');
    for (let i = 1; i <= 3; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>Card ${i}</h3>
        <p>Some placeholder content for card ${i}. Feel free to customize!</p>
        <a href="#" class="button">Learn More</a>
      `;
      content.appendChild(card);
    }
  </script>

</body>
</html>
